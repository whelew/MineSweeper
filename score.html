<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Leader Board</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div>
        <h1 class="menu-header">Leader Board</h1>
    </div>

    <div class="l-board">
        <ul id="list-board">
            <li>
                <span>Name</span>
                <span>Score</span>
            </li>
            <li class="l-board-list" id="li-one">
                <span class="l-board-btn" id="l-name-1">Mike</span>
                <span class="l-board-btn" id="l-score-1">50</span>
            </li>
            <li class="l-board-list" id="li-two">
                <span class="l-board-btn" id="l-name-2">Tom</span>
                <span class="l-board-btn" id="l-score-2">70</span>
            </li>
            <li class="l-board-list" id="li-three">
                <span class="l-board-btn" id="l-name-3">Anna</span>
                <span class="l-board-btn" id="l-score-3">100</span>
            </li>
            <li class="l-board-list" id="li-four">
                <span class="l-board-btn" id="l-name-4">Bob</span>
                <span class="l-board-btn" id="l-score-4">120</span>
            </li>
            <li class="l-board-list" id="li-five">
                <span class="l-board-btn" id="l-name-5">Jen</span>
                <span class="l-board-btn" id="l-score-5">180</span>
            </li>
        </ul>
    </div>

    <button class="menu-button" id="l-menu">Return to Main Menu</button>
    

    <script src="assets/leaderBoard.js"></script>
</body>
</html>
